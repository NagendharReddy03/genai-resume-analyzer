{% extends "base.html" %}
{% block content %}
<h2>Upload your PDF resume</h2>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <input type="file" name="resume" accept="application/pdf" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success">Analyze</button>
</form>

{% if summary %}
  <hr>
  <h4>Feedback</h4>
  <pre>{{ summary }}</pre>
{% endif %}
{% endblock %}
