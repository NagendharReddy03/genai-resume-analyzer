{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <h1 class="text-center mb-4">ðŸ“„ Upload Resume for AI Analysis</h1>

            <form method="POST" enctype="multipart/form-data" class="p-4 shadow rounded bg-light">
                <div class="mb-3">
                    <label for="resume" class="form-label">Select Resume File (txt/pdf/docx)</label>
                    <input class="form-control" type="file" name="resume" id="resume" required>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Analyze Resume</button>
                </div>
            </form>

            {% if feedback %}
            <div class="card mt-5 shadow">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">âœ¨ AI Feedback on Your Resume</h5>
                </div>
                <div class="card-body">
                    <pre style="white-space: pre-wrap;">{{ feedback }}</pre>
                </div>
            </div>
            {% endif %}

            {% if not feedback %}
            <div class="text-center mt-4">
                <p class="text-muted">Upload your resume to see GenAI feedback!</p>
            </div>
            {% endif %}

        </div>
    </div>
</div>
{% endblock %}
