{% extends "base.html" %}
{% block content %}
<div class="text-center">
  <h1>Welcome to GenAI Resume Analyzer</h1>
  <p class="lead">Upload your resume and get AI-powered feedback.</p>
  {% if current_user.is_authenticated %}
    <a href="{{ url_for('main.analyze') }}" class="btn btn-primary">Analyze a Resume</a>
  {% else %}
    <a href="{{ url_for('auth.login') }}" class="btn btn-primary">Login to Begin</a>
  {% endif %}
</div>
{% endblock %}
