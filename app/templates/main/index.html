{% extends "base.html" %}
{% block content %}
  <div class="text-center py-5">
    <h1 class="display-4">Welcome to GenAI Resume Analyzer</h1>
    <p class="lead">Upload your resume and get instant AI-powered feedback.</p>
    {% if not current_user.is_authenticated %}
      <a class="btn btn-primary btn-lg" href="{{ url_for('auth.login') }}">Log in to start</a>
    {% else %}
    <a class="btn btn-success btn-lg" href="{{ url_for('main.upload') }}">Upload Resume</a>
  </div>
{% endblock %}
