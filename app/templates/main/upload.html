{% extends "base.html" %}
{% block content %}
  <h2>Upload Resume</h2>
  <form action="{{ url_for('main.upload') }}" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="resume" class="form-label">Select Resume (PDF/DOCX)</label>
      <input type="file" class="form-control" name="resume" id="resume" accept=".pdf,.doc,.docx" required>
    </div>
    <button type="submit" class="btn btn-primary">Analyze</button>
  </form>
{% endblock %}
