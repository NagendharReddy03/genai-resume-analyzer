{% extends "base.html" %}

{% block content %}
  <h2>Upload Resume</h2>
  <form 
    method="post" 
    action="{{ url_for('main.upload') }}" 
    enctype="multipart/form-data"
  >
    {{ form.hidden_tag() }}
    <div class="mb-3">
      {{ form.resume.label(class="form-label") }}
      {{ form.resume(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">
      Analyze Resume
    </button>
  </form>
{% endblock %}
