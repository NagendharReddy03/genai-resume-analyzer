<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analyze Resume - GenAI Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container text-center">
        <h1 class="text-warning">Upload Your Resume</h1>
        <form action="/analyze" method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <input type="file" name="resume" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Analyze Now</button>
        </form>
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
